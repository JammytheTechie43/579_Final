<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U-M Events & Notes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container">
  <div class="row">
    <h1 class="col text-center">U-M Events & Notes</h1>
  </div>
</header>

<main class="container mt-4">
  <!-- Note-taking Interface -->
  <div id="notes-section" class="card p-3 mb-4">
    <h2>Take a Note</h2>
    <textarea id="note-input" rows="4" class="form-control mb-2" placeholder="Type your note here..."></textarea>
    <button id="save-note" class="btn btn-warning w-100">Save Note</button>
    <div id="notes-list" class="mt-3">
      <h3>Saved Notes</h3>
      <!-- Notes will be displayed here -->
    </div>
  </div>

  <!-- Hockey Games Section -->
  <div id="events-section" class="card p-3">
    <h2>Michigan Hockey Games</h2>
    <!-- Calendar Container -->
    <div id="calendar" class="mt-3"></div>
    <!-- Hockey Games List -->
    <div id="events-list" class="mt-4">
      <h3>Game Details</h3>
      <!-- Event items will be populated here -->
    </div>
  </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/script.js" defer></script>
</body>
</html>
